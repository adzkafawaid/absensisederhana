<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi QR/Barcode</title>
    <!-- CDN jsDelivr html5-qrcode -->
    <script src="/static/html5-qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background: #f4f4f4; }
        .container { margin: 20px auto; background: #fff; padding: 20px; border-radius: 10px; max-width: 95vw; box-shadow: 0 2px 8px #0001; }
        #result { margin-top: 20px; font-size: 1.1em; word-break: break-word; }
        #reader { margin: 0 auto; display: none; max-width: 100vw; }
        .absen-table { margin: 20px auto 0 auto; background: #fff; border-radius: 10px; max-width: 99vw; box-shadow: 0 2px 8px #0001; padding: 10px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.95em; }
        th, td { border: 1px solid #ddd; padding: 6px; }
        th { background: #f0f0f0; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; background: #007bff; color: #fff; font-size: 1em; cursor: pointer; margin: 10px 5px; }
        .btn:active { background: #0056b3; }
        #camera-error { color: red; margin-top: 10px; }
        .download-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 28px;
            background: #007bff;
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 2px 8px #0001;
            transition: background 0.2s;
        }
        .download-btn:hover {
            background: #0056b3;
        }
        @media (max-width: 600px) {
            .container, .absen-table { padding: 8px; }
            table { font-size: 0.85em; }
            th, td { padding: 4px; }
            #reader { width: 100vw !important; max-width: 100vw; }
        }
    </style>
    <script src="/static/app.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Scan QR/Barcode untuk Absensi</h2>
        <button class="btn" id="openCam">Buka Kamera</button>
        <button class="btn" id="closeCam" style="display:none;">Tutup Kamera</button>
        <div id="reader" style="width:300px;"></div>
        <div id="camera-error"></div>
        <div id="result"></div>
    </div>
    <div class="absen-table">
        <h3>Data Absensi</h3>
        <table id="absenTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>NIM</th>
                    <th>Jabatan</th>
                    <th>Waktu</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <a href="/download" class="download-btn">Download Absensi (CSV)</a>
    </div>
</body>
</html>
